<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Your Cart</title>
   <link rel="stylesheet" href="css/style.css">
   <style>
       /* Cart Page Styling */
       body {
           font-family: Arial, sans-serif;
           padding: 20px;
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       h1 {
           margin-bottom: 20px;
       }
       #cart-items {
           width: 100%;
           max-width: 600px;
           display: flex;
           flex-direction: column;
           gap: 15px;
       }
       .cart-item {
           display: flex;
           align-items: center;
           justify-content: space-between;
           border: 1px solid #ddd;
           padding: 10px;
           border-radius: 5px;
           position: relative;
       }
       .cart-item img {
           width: 70px;
           height: auto;
           margin-right: 15px;
       }
       .item-info {
           flex: 1;
           display: flex;
           flex-direction: column;
           gap: 5px;
       }
       .item-quantity {
           display: flex;
           align-items: center;
           gap: 10px;
       }
       .item-quantity button {
           padding: 5px 10px;
           background-color: #007bff;
           color: white;
           border: none;
           border-radius: 3px;
           cursor: pointer;
       }
       .item-quantity input {
           width: 40px;
           text-align: center;
       }
       .delete-button {
           background-color: #dc3545;
           color: white;
           border: none;
           border-radius: 3px;
           padding: 5px 10px;
           cursor: pointer;
           position: absolute;
           top: 10px;
           right: 10px;
       }
       .checkout-btn {
           margin-top: 20px;
           padding: 10px 20px;
           background-color: #28a745;
           color: white;
           font-size: 16px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       .total-section {
           margin-top: 20px;
           text-align: center;
       }
       .total-section p {
           font-size: 18px;
       }
   </style>
</head>
<body>
   <h1>Your Cart</h1>
   <div id="cart-items"></div>
   
   <!-- Grand Total Section -->
   <div class="total-section">
       <p><strong>Grand Total: $<span id="grand-total">0.00</span></strong></p>
       <p>Shipping charges are applied.</p>
   </div>

   <button class="checkout-btn" onclick="checkout()">Checkout</button>

   <script>
       // Load cart from localStorage and display items
       function loadCart() {
           const cart = JSON.parse(localStorage.getItem('cart')) || [];
           const cartItemsContainer = document.getElementById('cart-items');
           cartItemsContainer.innerHTML = ''; // Clear previous items

           if (cart.length === 0) {
               cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
               document.getElementById('grand-total').innerText = '0.00';
               return;
           }

           let total = 0;

           cart.forEach(item => {
               const itemDiv = document.createElement('div');
               itemDiv.classList.add('cart-item');
               itemDiv.innerHTML = `
                   <img src="${item.imageUrl}" alt="${item.name}">
                   <div class="item-info">
                       <h2>${item.name}</h2>
                       <p>Price: $${item.price}</p>
                       <div class="item-quantity">
                           <button onclick="updateQuantity('${item.id}', -1)">-</button>
                           <input type="text" value="${item.quantity}" readonly>
                           <button onclick="updateQuantity('${item.id}', 1)">+</button>
                       </div>
                       <p>Total: $${(item.price * item.quantity).toFixed(2)}</p>
                   </div>
                   <button class="delete-button" onclick="deleteItem('${item.id}')">Delete</button>
               `;
               cartItemsContainer.appendChild(itemDiv);

               // Add the item total to the grand total
               total += item.price * item.quantity;
           });

           // Update grand total
           const shippingCharge = 5.00; // Example shipping charge
           const grandTotal = total + shippingCharge;
           document.getElementById('grand-total').innerText = grandTotal.toFixed(2);
       }

       // Update quantity in the cart
       function updateQuantity(id, change) {
           let cart = JSON.parse(localStorage.getItem('cart')) || [];
           const product = cart.find(item => item.id === id);

           if (product) {
               product.quantity = Math.max(1, product.quantity + change); // Ensure quantity stays >= 1
               localStorage.setItem('cart', JSON.stringify(cart));
               loadCart(); // Reload the cart to show updated quantity
           }
       }

       // Delete item from the cart
       function deleteItem(id) {
           let cart = JSON.parse(localStorage.getItem('cart')) || [];
           cart = cart.filter(item => item.id !== id); // Remove item by filtering it out
           localStorage.setItem('cart', JSON.stringify(cart));
           loadCart(); // Reload the cart to update the display
       }

       // Checkout function
        function checkout() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length > 0) {
            const grandTotal = document.getElementById('grand-total').innerText;
            const shippingCharge = 5.00; // This can be a dynamic value if needed
            
            // Redirect to checkout page and pass the total as a URL parameter
            window.location.href = `/checkout.html?total=${grandTotal}&shipping=${shippingCharge}`;
        } else {
            alert('Your cart is empty.');
        }
        }
        
       // Load the cart items on page load
       loadCart();
   </script>
</body>
</html>
